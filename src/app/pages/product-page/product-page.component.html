<div class="container">
    <h1 class="text-center">Our Products</h1>
  
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of products" (click)="openProduct(product)">
        <div class="card product-card">
          <img [src]="product.image" class="card-img-top" alt="{{ product.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.shortDescription }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Modal for Product Details -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">{{ selectedProduct?.title }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img [src]="selectedProduct?.image" class="img-fluid mb-3" alt="{{ selectedProduct?.title }}">
            <p>{{ selectedProduct?.description }}</p>
            <h6>Techniques:</h6>
            <ul>
              <li *ngFor="let technique of selectedProduct?.techniques">{{ technique }}</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
