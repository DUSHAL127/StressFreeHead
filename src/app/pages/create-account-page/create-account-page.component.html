<div class="register-wrapper">
    <div class="register-container">
      <h2>Create an Account</h2>
      <p class="register-message">Join us to take the first step towards better mental well-being.</p>
      <form>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Full Name</mat-label>
          <input matInput type="text" placeholder="Enter your full name">
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email address</mat-label>
          <input matInput type="email" placeholder="Enter your email">
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Create a password">
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Confirm your password">
        </mat-form-field>
  
        <button mat-raised-button color="primary" class="full-width register-button">
          Create Account
        </button>
      </form>
      <p class="login-redirect">Already have an account? <a href="#" class="login-link">Login here</a>.</p>
    </div>
  </div>
