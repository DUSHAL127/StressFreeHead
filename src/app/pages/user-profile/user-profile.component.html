<div class="profile-wrapper">
    <div class="profile-container">
        <div class="avatar-section">
            <img src="assets/logo.jpeg" alt="User Avatar" class="avatar" (click)="goHome()">
        </div>
  
        <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">
            <!-- Username Field -->
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username">
                <mat-error *ngIf="profileForm.get('username')?.hasError('required')">
                  Username is required
                </mat-error>
            </mat-form-field>
  
            <!-- Email Field -->
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" type="email" formControlName="email">
                <mat-error *ngIf="profileForm.get('email')?.hasError('required')">
                  Email is required
                </mat-error>
                <mat-error *ngIf="profileForm.get('email')?.hasError('email')">
                  Enter a valid email
                </mat-error>
            </mat-form-field>
  
            <!-- Date of Birth Field -->
            <mat-form-field appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dob">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="profileForm.get('dob')?.hasError('required')">
                  Date of Birth is required
                </mat-error>
            </mat-form-field>
  
            <!-- Sex Field -->
            <mat-form-field appearance="fill">
                <mat-label>Sex</mat-label>
                <mat-select formControlName="sex">
                    <mat-option value="male">Male</mat-option>
                    <mat-option value="female">Female</mat-option>
                    <mat-option value="other">Other</mat-option>
                </mat-select>
                <mat-error *ngIf="profileForm.get('sex')?.hasError('required')">
                  Sex is required
                </mat-error>
            </mat-form-field>
  
            <!-- Package Type Display -->
            <mat-form-field appearance="fill">
                <mat-label>Package Type</mat-label>
                <input matInput [value]="user.packageType | titlecase" readonly>
            </mat-form-field>
  
            <button mat-raised-button color="primary" class="update-button" [disabled]="profileForm.invalid">
                Update
            </button>
        </form>
    </div>
  </div>
  
  <!-- Modal Component -->
  <app-modal *ngIf="showModal"
             [title]="modalTitle"
             [message]="modalMessage"
             (close)="onModalClose()">
  </app-modal>
