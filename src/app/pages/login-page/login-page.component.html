<div class="login-wrapper">
    <div class="login-container">
      <h2>Welcome Back</h2>
      <p class="login-message">Your mental well-being is our priority. Please login to continue.</p>
      <form>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email address</mat-label>
          <input matInput type="email" placeholder="Enter your email">
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password">
        </mat-form-field>
  
        <mat-checkbox class="remember-me">Remember me</mat-checkbox>
  
        <button mat-raised-button color="primary" class="full-width login-button">
          Login
        </button>
      </form>
    </div>
  </div>
