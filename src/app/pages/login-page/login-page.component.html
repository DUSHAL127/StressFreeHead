<div class="login-wrapper">
  <div class="login-container">
    <!-- Logo Section -->
    <div class="logo-container">
      <img src="assets/logo.jpeg" alt="Company Logo" class="logo-avatar" (click)="router.navigate(['/home'])">
    </div>

    <h2>Welcome Back</h2>
    <p class="login-message">Your mental well-being is our priority. Please login to continue.</p>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email address</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width login-button" [disabled]="loginForm.invalid">
        Login
      </button>

      <!-- Forgot Password and Create Account Links -->
      <div class="auth-links">
        <a routerLink="/forget-password" class="forgot-password-link">Forgot Password?</a>
        <a routerLink="/create-account" class="create-account-link">Create an Account</a>
      </div>
    </form>
  </div>
</div>


<!-- Modal Component -->
<app-modal *ngIf="showModal"
           [title]="modalTitle"
           [message]="modalMessage"
           (close)="onModalClose()">
</app-modal>
